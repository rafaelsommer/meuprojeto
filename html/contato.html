  <!-- Seção 'Contato' -->
  <section id="contato" class="section">
    <div class="container">
        <h2>Contato</h2>
        <p>Se você está interessado em discutir um projeto ou apenas quer dizer olá, entre em contato!</p>
        <!-- Formulário de contato -->
        <form action="https://formsubmit.co/rafaelsommer42@gmail.com" method="POST">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>
</section>
